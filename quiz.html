<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="stylequiz.css" rel="stylesheet"/>

<body>
    <div class="navigation"><br/>
        <h1>Fun with Triangles
        <a href="angles.html" class="linkone">Triangle?</a>
        <a href="quiz.html" class="linktwo">Quiz</a>
    </h1>
    <h2 id="description">Quiz time!</h2>
    <h2 id="description">For every right answer you score 1 point.</h2>
    <form class="quiz-form">
        <div class="questions">
            <p>What is the third angle for the triangle where angle1=45 and angle2=45?</p>
            <label><input type="radio" name="question1" value="45"/>45</label>
            <label><input type="radio" name="question1" value="90"/>90</label>
            <label><input type="radio" name="question1" value="60"/>60</label>
            <p>A triangle with two equal sides?</p>
            <label><input type="radio" name="question2" value="equilateral"/>Equilateral</label>
            <label><input type="radio" name="question2" value="isoceles"/>Isoceles</label>
            <label><input type="radio" name="question2" value="rightangle"/>Right Angle</label>
            <p>Square of hypotenus = </p>
            <label><input type="radio" name="question3" value="equalsides"/>Sum of sqaures of equal sides</label>
            <label><input type="radio" name="question3" value="othersides"/>Sum of squares of other two sides</label>
            <label><input type="radio" name="question3" value="allsides"/>Sum of all sides</label><br/><br/>
            <button id="results">Get Results</button><br/>
            <p id="score"></p>
            <script src="quiz.js"></script>
        </div>
    </form>
</body>
</html>
